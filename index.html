<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>Practice Survey Form</h1>
        </div>
        <div class="form">
            <form action="">
                <div class="basic-details">
                    <div class="ename">
                    <label for="name" class="details">Name</label>
                    <input type="text" id="name" placeholder="enter your name" class="details">
                    </div>
                    <div class="email">
                    <label for="mail" class="details">E-mail</label>
                    <input type="email" id="mail" placeholder="enter your E-mail" class="details">
                    </div>
                    <div class="eage">
                    <label for="age" class="details">Age</label>
                    <input type="text" class="details" id="age" placeholder="enter you age">
                    </div>
                    <div class="drop">
                    <Label for="select" class="details">Which Option Best Describes You</Label>
                    <select class="details" id="select">
                        <option value="null" selected>Choose you option</option>
                        <option value="std">Student</option>
                        <option value="col">graduate</option>
                        <option value="wrk">Working</option>
                        <option value="intern">Intern</option>
                    </select>
                    </div>
                </div>

                <div class="radio">
                    <p>Would you recommend this form to Others?</p>
                    <label for="recommand">
                        <input type="radio" id="recommand" name="rad" checked>Yes
                    </label>
                    <label for="recommand-1">
                    <input type="radio" id="recommand-1" name="rad">No
                    </label>
                    <label for="recommand-2">
                    <input type="radio" id="recommand-2" name="rad">MayBe
                    </label>
                </div> 

                <div class="checkBox"> 
                    <p class="details">Languages and Frameworks known (Check all that apply)</p>
                    <label for="c">
                    <input type="checkbox" name="check" id="c">C
                    </label>
                    <label for="c+">
                    <input type="checkbox" name="check" id="c+">C++
                    </label>
                    <label for="c#">
                    <input type="checkbox" name="check" id="c#">C#
                    </label>
                    <label for="java">
                    <input type="checkbox" name="check" id="java">Java
                    </label>
                    <label for="python">
                    <input type="checkbox" name="check" id="python">Python
                    </label>
                    <label for="js">
                    <input type="checkbox" name="check" id="js">JavaScript
                    </label>
                    <label for="React">
                    <input type="checkbox" name="check" id="React">React
                    </label>
                    <label for="angular">
                    <input type="checkbox" name="check" id="angular">Angular
                    </label>
                    <label for="jango">
                    <input type="checkbox" name="check" id="jango">Django
                    </label>
                    <label for="spring">
                    <input type="checkbox" name="check" id="spring">Spring
                    </label>
                </div>

                 <div class="feedback">
                    <p>Any comments or suggestion</p>
                    <textarea id="text" placeholder="Write your valuable feedback here"></textarea>
                </div>

                <button class="btn" type="reset">Submit</button> 
            </form>
        </div>
    </div>
    
</body>
</html>
